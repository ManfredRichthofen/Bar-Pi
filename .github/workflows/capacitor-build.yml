name: Build Android APK

on:
  push:
    branches:
      - main
      - develop
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Setup Java JDK
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "21"

      - name: Install dependencies
        run: npm ci

      - name: Build web app
        run: npm run build

      - name: Sync Capacitor
        run: npx cap sync android

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Make gradlew executable
        run: chmod +x android/gradlew

      # ---- DEBUG BUILD (always runs) ----
      - name: Build Android Debug APK
        run: |
          cd android
          ./gradlew assembleDebug --no-daemon

      - name: Upload Debug APK artifact
        uses: actions/upload-artifact@v5
        with:
          name: app-debug
          path: android/app/build/outputs/apk/debug/app-debug.apk
          retention-days: 30

      # ==== Release-only steps (main branch) ====

      - name: Decode Keystore
        if: github.ref == 'refs/heads/main'
        run: |
          # Decode base64 keystore
          echo "${{ secrets.ANDROID_KEYSTORE_FILE }}" | base64 -d > android/app/release.keystore
          
          # Verify keystore was created
          if [ ! -f android/app/release.keystore ]; then
            echo "Error: Keystore file was not created"
            exit 1
          fi
          
          # Check file size
          KEYSTORE_SIZE=$(stat -c%s android/app/release.keystore 2>/dev/null || stat -f%z android/app/release.keystore 2>/dev/null)
          echo "Keystore size: $KEYSTORE_SIZE bytes"
          
          if [ "$KEYSTORE_SIZE" -lt 100 ]; then
            echo "Error: Keystore file is too small, likely corrupt"
            exit 1
          fi

      - name: Verify and Convert Keystore
        if: github.ref == 'refs/heads/main'
        run: |
          # Verify keystore exists
          if [ ! -f android/app/release.keystore ]; then
            echo "Error: Keystore file not found"
            exit 1
          fi
          
          # Try to convert keystore to JKS format if it's PKCS12 with compatibility issues
          # This fixes the "Tag number over 30 is not supported" error
          echo "Converting keystore to compatible format..."
          
          # Create a backup
          cp android/app/release.keystore android/app/release.keystore.bak
          
          # Convert PKCS12 to JKS format using keytool
          keytool -importkeystore \
            -srckeystore android/app/release.keystore.bak \
            -srcstoretype PKCS12 \
            -srcstorepass "${{ secrets.ANDROID_KEYSTORE_PASSWORD }}" \
            -destkeystore android/app/release.keystore \
            -deststoretype JKS \
            -deststorepass "${{ secrets.ANDROID_KEYSTORE_PASSWORD }}" \
            -destkeypass "${{ secrets.ANDROID_KEYSTORE_PASSWORD }}" \
            -noprompt || {
              echo "Conversion failed, using original keystore"
              mv android/app/release.keystore.bak android/app/release.keystore
            }
          
          # Clean up backup
          rm -f android/app/release.keystore.bak
          
          echo "Keystore configuration:"
          echo "  Store file: ${{ github.workspace }}/android/app/release.keystore"
          echo "  Key alias: ${{ secrets.ANDROID_KEY_ALIAS }}"
          echo "  Keystore ready for signing"

      - name: Build Android Release APK
        if: github.ref == 'refs/heads/main'
        run: |
          cd android
          ./gradlew assembleRelease --no-daemon --stacktrace
        env:
          RELEASE_STORE_FILE: ${{ github.workspace }}/android/app/release.keystore
          RELEASE_STORE_PASSWORD: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
          RELEASE_KEY_ALIAS: ${{ secrets.ANDROID_KEY_ALIAS }}
          RELEASE_KEY_PASSWORD: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}

      - name: Upload Release APK artifact
        if: github.ref == 'refs/heads/main'
        uses: actions/upload-artifact@v5
        with:
          name: app-release
          path: android/app/build/outputs/apk/release/app-release.apk
          retention-days: 90

      - name: Get version from package.json
        if: github.ref == 'refs/heads/main'
        id: package-version
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "VERSION=$VERSION" >> "$GITHUB_OUTPUT"
          echo "Detected version: $VERSION"

      - name: Create GitHub Release
        if: github.ref == 'refs/heads/main'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.package-version.outputs.VERSION }}
          name: Release v${{ steps.package-version.outputs.VERSION }}
          draft: false
          prerelease: false
          fail_on_unmatched_files: false
          files: |
            android/app/build/outputs/apk/debug/app-debug.apk
            android/app/build/outputs/apk/release/app-release.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
