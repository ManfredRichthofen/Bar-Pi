name: Build Backend Only

on:
  push:
    branches: ['main']
    paths:
      - 'backend-go/**'
      - '.github/workflows/build-backend.yaml'
  pull_request:
    branches: ['main']
    paths:
      - 'backend-go/**'
  workflow_dispatch:

jobs:
  build-backend:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: '1.26'
          cache-dependency-path: backend-go/go.sum

      - name: Cache Go modules
        uses: actions/cache@v5
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('backend-go/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Install dependencies
        working-directory: backend-go
        run: |
          go mod download
          go mod tidy

      - name: Run tests
        working-directory: backend-go
        run: go test -v ./...

      - name: Prepare build directory
        run: |
          rm -rf dist-backend
          mkdir -p dist-backend

      - name: Build for Linux AMD64
        working-directory: backend-go
        env:
          GOOS: linux
          GOARCH: amd64
          CGO_ENABLED: 0
        run: |
          go build -ldflags="-s -w" -o ../dist-backend/bar-pi-server-linux-amd64 ./cmd/server/main.go

      - name: Build for Linux ARM64
        working-directory: backend-go
        env:
          GOOS: linux
          GOARCH: arm64
          CGO_ENABLED: 0
        run: |
          go build -ldflags="-s -w" -o ../dist-backend/bar-pi-server-linux-arm64 ./cmd/server/main.go

      - name: Build for Linux ARM
        working-directory: backend-go
        env:
          GOOS: linux
          GOARCH: arm
          GOARM: 7
          CGO_ENABLED: 0
        run: |
          go build -ldflags="-s -w" -o ../dist-backend/bar-pi-server-linux-arm ./cmd/server/main.go

      - name: Upload artifacts
        uses: actions/upload-artifact@v7
        with:
          name: backend-binaries
          path: dist-backend/
          retention-days: 30
