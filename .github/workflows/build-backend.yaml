name: Build Backend Only

on:
  push:
    branches: ['main']
    paths:
      - 'backend-go/**'
      - '.github/workflows/build-backend.yaml'
  pull_request:
    branches: ['main']
    paths:
      - 'backend-go/**'
  workflow_dispatch:

jobs:
  build-backend:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'
          cache-dependency-path: backend-go/go.sum

      - name: Cache Go modules
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('backend-go/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Install dependencies
        working-directory: backend-go
        run: |
          go mod download
          go mod tidy

      - name: Run tests
        working-directory: backend-go
        run: go test -v ./...

      - name: Build for Linux AMD64
        working-directory: backend-go
        env:
          GOOS: linux
          GOARCH: amd64
          CGO_ENABLED: 0
        run: |
          go build -ldflags="-s -w" -o ../dist-backend/bar-pi-server-linux-amd64 ./cmd/server/main.go

      - name: Build for Linux ARM64
        working-directory: backend-go
        env:
          GOOS: linux
          GOARCH: arm64
          CGO_ENABLED: 0
        run: |
          go build -ldflags="-s -w" -o ../dist-backend/bar-pi-server-linux-arm64 ./cmd/server/main.go

      - name: Build for Linux ARM
        working-directory: backend-go
        env:
          GOOS: linux
          GOARCH: arm
          GOARM: 7
          CGO_ENABLED: 0
        run: |
          go build -ldflags="-s -w" -o ../dist-backend/bar-pi-server-linux-arm ./cmd/server/main.go

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: backend-binaries
          path: dist-backend/
          retention-days: 30

      - name: Get version from package.json
        if: github.event_name == 'workflow_dispatch'
        id: get_version
        run: |
          version=$(node -p "require('./package.json').version")
          echo "version=$version" >> $GITHUB_OUTPUT

      - name: Create Release
        if: github.event_name == 'workflow_dispatch'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: 'backend-v${{ steps.get_version.outputs.version }}'
          name: 'Backend Release ${{ steps.get_version.outputs.version }}'
          body: |
            Backend-only build (no embedded frontend)
            
            ## Binaries
            - `bar-pi-server-linux-amd64` - Linux x86_64
            - `bar-pi-server-linux-arm64` - Linux ARM64 (Raspberry Pi 64-bit)
            - `bar-pi-server-linux-arm` - Linux ARM (Raspberry Pi 32-bit)
            
            ## Usage
            Deploy the frontend separately and configure the backend to serve it.
          files: |
            dist-backend/bar-pi-server-linux-amd64
            dist-backend/bar-pi-server-linux-arm64
            dist-backend/bar-pi-server-linux-arm
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
